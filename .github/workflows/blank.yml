name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      # Checkout الفرع الذي تسبب بالحدث
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup JDK 24
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin

      # Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Debug: عرض الملفات ومكان pom.xml
      - name: Debug repository
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Current directory: $(pwd)"
          ls -R
          echo "Looking for pom.xml..."
          find . -name "pom.xml"

      # تحقق من وجود pom.xml وأرسل مخرجات
      - name: Find pom.xml
        id: pom
        run: |
          POM_PATH=$(find . -name "pom.xml" | head -n 1)
          if [ -z "$POM_PATH" ]; then
            echo "No pom.xml found in branch $GITHUB_REF_NAME. Skipping build and analysis."
            echo "::set-output name=found::false"
          else
            echo "Found pom.xml at $POM_PATH"
            echo "::set-output name=found::true"
            echo "::set-output name=dir::$(dirname $POM_PATH)"
          fi

      # Build و SonarCloud analysis إذا كان pom.xml موجود
      - name: Build and Analyze
        if: steps.pom.outputs.found == 'true'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd ${{ steps.pom.outputs.dir }}
          echo "Running Maven build and SonarCloud analysis from $(pwd)..."
          mvn -B -fae verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=Anan-mohammad-library_Library \
            -Dsonar.organization=anan-mohammad-library \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.branch.name=${{ github.ref_name }}
