name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

    
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

    
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      
      - name: Check pom.xml
        run: |
          if [ ! -f pom.xml ]; then
            echo "pom.xml not found!"
            exit 1
          fi
          ls -la

     
      - name: Build, Test, Coverage and SonarCloud
        working-directory: .   # غيره إذا pom.xml في مجلد فرعي مثل Library/
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Running Maven build, tests, JaCoCo and SonarCloud analysis..."
          mvn clean verify || true       # يسمح بعرض أي فشل في الاختبارات دون إيقاف workflow
          mvn jacoco:report
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=Anan-mohammad-library_Library \
            -Dsonar.organization=anan-mohammad-library \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.branch.name=${{ github.ref_name }}
